<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <script src="main.js" defer></script>
    <header>
      <form action="#" onsubmit="">
        <input placeholder="Introduce a City Here" type="text" />
        <button type='button'>submit</button> 
      </form>
    </header>

    <main>
      <img src="" alt="" id="weatherStatus" />
      <div id="weatherContainer">
        <div id="generalInfoContainer">
          <div id="location">Capital Federal</div>
          <div id="temp">23°C</div>
          <div id="tempVar"> 21°C-35°C</div>
        </div>
        <div id="miscContainer">
          <div id="humidity">99%</div>
          <div id="pres">5000torr</div>
          <div id="speed">3 m/s</div>
        </div>
      </div>
    </main>
  </body>
</html>
